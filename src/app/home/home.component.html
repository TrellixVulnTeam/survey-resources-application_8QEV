<div class="container">
  <mat-card>
    <p>
      <img class="logo" src="assets/logo.png" alt="angular logo" />
    </p>
    <mat-card-content>
      <mat-card-title translate>Hello world !</mat-card-title>
      <mat-card-subtitle>
        <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
  <morrislib-esri-map
    [searchTargetName]="'surveyResources.application'"
    [searchField]="'SurveyID'"
    [selectedList]="[104284]"
    [parcelList]="[]"
    [width]="'75vw'"
    [height]="'65vh'"
    [widgets]="['basemaptoggle']"
  ></morrislib-esri-map>
</div>
