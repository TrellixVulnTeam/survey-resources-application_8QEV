<div class="container">
  <mat-card>
    <p>
      <img class="logo" src="assets/logo.png" alt="angular logo" />
    </p>
    <mat-card-content>
      <mat-card-title translate>Hello world !</mat-card-title>
      <mat-card-subtitle>
        <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
        <q [hidden]="isLoading">{{ quote }}</q>
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
<!-- <app-esri-map></app-esri-map> -->
<morrislib-esri-map
  [searchLayerName]="'Parcels'"
  [searchField]="'PAMS_PIN'"
  [selectedList]="['1401_1_1', '1401_1_10']"
  [width]="'100%'"
  [height]="'100%'"
  [widgets]="['basemaptoggle']"
></morrislib-esri-map>
