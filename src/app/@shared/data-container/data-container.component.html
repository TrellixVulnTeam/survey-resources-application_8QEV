<h2>{{ title }}</h2>
<!-- <p>data-container works!</p> -->
<div class="accordion">
  <div class="accordion-panel">
    <input type="checkbox" id="section1" class="accordion__input" />
    <app-data-breadcrumbs></app-data-breadcrumbs>
  </div>
  <div class="accordion-panel">
    <input type="checkbox" id="section2" class="accordion__input" />
    <label for="section2" class="accordion__label">SEARCH</label>
    <div class="accordion__content">
      <app-data-filter></app-data-filter>
    </div>
  </div>
  <div class="accordion-panel">
    <input type="checkbox" id="section3" class="accordion__input" />
    <label for="section3" class="accordion__label" (click)="togglePanel('section3')">RESULTS</label>
    <div class="accordion__content">
      <app-data-results></app-data-results>
    </div>
  </div>
</div>
