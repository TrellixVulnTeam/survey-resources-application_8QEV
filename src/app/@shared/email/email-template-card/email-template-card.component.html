<mat-card [ngClass]="{ 'card-selected mat-elevation-z4': selected }" (click)="selectTemplate(vtemplate.id)">
  <span *ngIf="selected" [matTooltip]="selected ? 'select' : 'unselect'" class="selection">
    <mat-icon>check_circle</mat-icon>
  </span>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> <span class="material-icons"> mail </span>{{ vtemplate.title }}</mat-card-title>
    <mat-card-subtitle>{{ vtemplate.emailPurpose }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ vtemplate.emailDescription }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button><a [routerLink]="['/admin/email', vtemplate.id, 'preview']">PREVIEW</a></button>
    <button><a [routerLink]="['/admin/email', vtemplate.id, 'edit']">VIEW/EDIT</a></button>
  </mat-card-actions>
</mat-card>
