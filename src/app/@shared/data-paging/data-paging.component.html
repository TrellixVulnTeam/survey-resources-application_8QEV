<div class="data-paging" id="paging">
  <svg viewBox="0 0 20 20" width="30" height="30" xmlns="http://www.w3.org/2000/svg" (click)="first()">
    <title id="first" class="paging-navigation"></title>
    <circle cx="10" cy="10" r="9.5" class="but-circle" />
    <path d="M 15.999644,16.020382 6.7756725,10 15.999644,3.9796177 Z" class="but-icon" />
    <rect x="4.550" y="3.8459" width="1.449" height="12.308" class="but-icon" />
  </svg>

  <svg viewBox="0 0 20 20" width="30" height="30" xmlns="http://www.w3.org/2000/svg" (click)="previous()">
    <title id="previous" class="paging-navigation"></title>
    <circle class="but-circle" cx="10" cy="10" r="9.5" />
    <path
      d="m 13.559637,2.7452331 -7.7769715,7.2489644 7.7731025,7.2605695 0,-2.479502 -5.1175995,-4.7810675 5.1214685,-4.7733309 0,-2.4756334 z"
      class="but-icon"
    />
  </svg>
  <p class="inline">
    Page <input class="pagenumber" (keyup.enter)="toPage(newPage)" [(ngModel)]="newPage" /> of {{ paging.pageCount }}
  </p>

  <svg class="forward" viewBox="0 0 20 20" width="30" height="30" xmlns="http://www.w3.org/2000/svg" (click)="next()">
    <title id="next" class="paging-navigation"></title>
    <circle class="but-circle" cx="10" cy="10" r="9.5" />
    <path
      d="m 13.559637,2.7452331 -7.7769715,7.2489644 7.7731025,7.2605695 0,-2.479502 -5.1175995,-4.7810675 5.1214685,-4.7733309 0,-2.4756334 z"
      class="but-icon"
    />
  </svg>

  <svg class="forward" viewBox="0 0 20 20" width="30" height="30" xmlns="http://www.w3.org/2000/svg" (click)="last()">
    <title id="last" class="paging-navigation"></title>
    <circle cx="10" cy="10" r="9.5" class="but-circle" />
    <path d="M 15.999644,16.020382 6.7756725,10 15.999644,3.9796177 Z" class="but-icon" />
    <rect x="4.550" y="3.8459" width="1.449" height="12.308" class="but-icon" />
  </svg>
  <br />
  <p>Number of Records: {{ paging.recordCount }}</p>

  <!--<div class="example"><button class="btn btn-info" @test="onTest" @click="this.$emit(test, this);">Event Example</button></div>-->
</div>
<p>{{ paging.pageSize }}</p>
<label>New page Size</label
><input type="number" [(ngModel)]="newPageSize" (keyup.enter)="changePageSize(newPageSize)" />
